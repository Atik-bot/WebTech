<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form Design</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      border: 4px solid #1976d2;
      color: #1976d2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .form-container {
      display: flex;
      flex-direction: column;
      width: 600px;
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .left-side {
      padding: 30px;
      background: #f9f9f9;
    }
    .left-side h2 {
      color: #1976d2;
      margin-bottom: 20px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 8px #90caf9;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    .gender-options {
      display: flex;
      gap: 10px;
      margin: 10px 0 20px 0;
      font-size: 14px;
    }
    .terms-condition {
      font-size: 13px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .terms-condition a {
      color: #1976d2;
      text-decoration: none;
    }
    .terms-condition a:hover {
      text-decoration: underline;
    }
    .bottom-section {
      padding: 20px;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #388e3c;
    }
    .right-side {
      background: #ffffff;
      padding: 20px 30px;
      border-top: 2px solid #1976d2;
    }
    .details {
      background: #f1f8ff;
      border: 1px solid #90caf9;
      border-radius: 10px;
      padding: 20px;
      margin-top: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .details p {
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }
    .details p strong {
      color: #1976d2;
    }
    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="circle">AIUB</div>

  <div class="form-container">
    <div class="left-side">
      <h2>Create Account</h2>
      <input id="full-name" type="text" placeholder="Full Name" required>
      <input id="email" type="email" placeholder="Email Address" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="confirm-password" type="password" placeholder="Confirm Password" required>

      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" required>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
      </select>

      <label for="color">Favorite Color</label>
      <input type="color" id="color">

      <label>Select Gender</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other
      </div>

      <div class="terms-condition">
        <input type="checkbox" id="terms-checkbox" required>
        <label for="terms-checkbox">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
    </div>

    <div class="bottom-section">
      <button id="submit-btn">Submit</button>
    </div>

    <div class="right-side" id="details-container">
      <h2>Your Details</h2>
      <!-- Display details after submit -->
    </div>
  </div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const dob = new Date(document.getElementById('dob').value);
      const country = document.getElementById('country').value;
      const genderSelected = document.querySelector('input[name="gender"]:checked');
      const color = document.getElementById('color').value;
      const termsAccepted = document.getElementById('terms-checkbox').checked;

      const namePattern = /^[A-Za-z\s]+$/;
      if (fullName === "" || !namePattern.test(fullName)) {
        alert("Please enter a valid full name (letters and spaces only).");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      const passPattern = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!password.match(passPattern)) {
        alert("Password must be at least 8 characters long and contain both letters and numbers.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      if (age < 18) {
        alert("You must be at least 18 years old.");
        return;
      }

      if (country === "") {
        alert("Please select a country.");
        return;
      }

      if (!genderSelected) {
        alert("Please select your gender.");
        return;
      }

      if (!termsAccepted) {
        alert("You must agree to the Terms and Conditions.");
        return;
      }

      const detailsContainer = document.getElementById('details-container');
      detailsContainer.innerHTML = `
        <div class="details">
          <p><strong>Full Name:</strong> ${fullName}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Password:</strong> ${password}</p>
          <p><strong>Date of Birth:</strong> ${dob.toLocaleDateString()}</p>
          <p><strong>Country:</strong> ${country}</p>
          <p><strong>Favorite Color:</strong> 
            <span class="color-box" style="background-color:${color};"></span>
          </p>
          <p><strong>Gender:</strong> ${genderSelected.value}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
